<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .status-indicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #f3f4f6;
            color: #374151;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .connection-status {
            background: #d1fae5;
            color: #065f46;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 12px;
            text-align: center;
        }

        .error-status {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Portfolio Assistant</h1>
            <div class="status-indicator"></div>
        </div>
        
        <div id="connectionStatus"></div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">
                    üëã Hi! I'm your portfolio assistant. I'm connecting to your Dialogflow bot...
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ü§ñ</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    disabled
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class DialogflowChatbot {
            constructor() {
                this.config = {
                    projectId: 'portfoliochatbot-si9l', // Your project ID
                    sessionId: this.generateSessionId(),
                    languageCode: 'en',
                    webhookUrl: 'https://chat-backend-xgw9.onrender.com'
                };
                this.initialized = false;
                this.setupEventListeners();
                this.autoInitialize();
            }

            generateSessionId() {
                return 'session-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
            }

            setupEventListeners() {
                const input = document.getElementById('messageInput');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async autoInitialize() {
                try {
                    // Show connection status
                    this.showConnectionStatus('Connecting to your Dialogflow bot...', 'connecting');
                    
                    // Test the backend connection
                    const testResponse = await fetch(this.config.webhookUrl + '/health', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    }).catch(() => null);

                    if (!testResponse || !testResponse.ok) {
                        // If health check fails, try a simple message
                        await this.testConnection();
                    }

                    this.initialized = true;
                    
                    // Enable input
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    
                    // Show success status
                    this.showConnectionStatus('‚úÖ Connected successfully!', 'success');
                    
                    // Add welcome messages
                    setTimeout(() => {
                        this.addMessage('bot', `üéØ Portfolio Assistant Ready!`);
                        this.addMessage('bot', `üí¨ Ask me about your portfolio, skills, projects, or anything else!`);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Auto-initialization failed:', error);
                    this.showConnectionStatus('‚ùå Connection failed. Please check your backend.', 'error');
                    this.addMessage('bot', `‚ö†Ô∏è I'm having trouble connecting to the backend. You can still chat, but responses might be limited.`, true);
                }
            }

            async testConnection() {
                const response = await fetch(this.config.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'test',
                        sessionId: this.config.sessionId,
                        languageCode: this.config.languageCode,
                        projectId: this.config.projectId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Backend responded with status ${response.status}`);
                }

                return response.json();
            }

            showConnectionStatus(message, type) {
                const statusDiv = document.getElementById('connectionStatus');
                const className = type === 'error' ? 'error-status' : 'connection-status';
                statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                    }, 3000);
                }
            }

            async sendMessage(text) {
                if (!text) {
                    const input = document.getElementById('messageInput');
                    text = input.value.trim();
                    if (!text) return;
                    input.value = '';
                }

                // Add user message
                this.addMessage('user', text);
                
                // Show typing indicator
                this.showTyping(true);
                
                try {
                    const response = await this.callWebhook(text);
                    
                    // Hide typing indicator
                    this.showTyping(false);
                    
                    // Add bot response
                    this.addMessage('bot', response.fulfillmentText || response.message || response.reply || 'I received your message, but got an empty response.');
                    
                } catch (error) {
                    this.showTyping(false);
                    console.error('Chat error:', error);
                    this.addMessage('bot', `‚ùå Connection error: ${error.message}`, true);
                }
            }

            async callWebhook(text) {
                const response = await fetch(this.config.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        sessionId: this.config.sessionId,
                        languageCode: this.config.languageCode,
                        projectId: this.config.projectId
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Backend Error (${response.status}): ${errorText || 'Make sure your backend is running and accessible'}`);
                }

                const data = await response.json();
                return data;
            }

            addMessage(sender, text, isError = false) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = text;

                if (isError) {
                    bubble.style.background = '#fee2e2';
                    bubble.style.color = '#dc2626';
                    bubble.style.border = '1px solid #fecaca';
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
                messagesContainer.appendChild(messageDiv);

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showTyping(show) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = show ? 'flex' : 'none';
                
                if (show) {
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }
        }

        // Initialize chatbot instance
        const chatbot = new DialogflowChatbot();

        // Global function for send button
        function sendMessage() {
            chatbot.sendMessage();
        }
    </script>
</body>
</html>
